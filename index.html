<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation - ItzzFizz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            background-color: #FAF9F6;
            margin: 0;
            padding: 0;
            min-height: 300vh;
            display: flex;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #333;
        }
        .strip-container {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .orange-strip {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
            font-weight: bold;
            color: black;
            word-spacing: 2.5rem;
            letter-spacing: 12px;
        }
        .moving-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            z-index: 5;
            pointer-events: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 60px;
            width: 100%;
            height: 100%;
            background-color: green;
            z-index: 1;
        }
        .car-img {
            position: absolute;
            left: 0px;
            height: 120%;
            width: auto;
            z-index: 2;
        }
        .info-cards-container {
            position: fixed;
            top: 0;
            right: 5%;
            width: 450px;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            align-content: center;
            gap: 20px;
            z-index: 10;
            pointer-events: none;
        }
        .card {
            padding: 10px 20px;
            border-radius: 12px;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            opacity: 0;
        }
        .card h2 {
            font-size: 3.5rem;
            margin: 0;
            line-height: 1;
        }
        .card p {
            font-size: 1rem;
            margin: 10px 0 0;
            font-weight: 500;
        }
        .card-yellow { background-color: #d4ff5e; transform: translateY(-200px); }
        .card-dark { background-color: #333; color: white; transform: translateY(-200px); }
        .card-blue { background-color: #70c9ff; transform: translateY(200px); }
        .card-orange { background-color: #ff8235; transform: translateY(200px); }
    </style>
</head>
<body>
    <div class="info-cards-container" id="infoCards">
        <div class="card card-yellow" id="card-58">
            <h2>58%</h2>
            <p>Increase in pick up point use</p>
        </div>
        <div class="card card-dark" id="card-27">
            <h2>27%</h2>
            <p>Increase in pick up point use</p>
        </div>
        <div class="card card-blue" id="card-23">
            <h2>23%</h2>
            <p>Decreased in customer phone calls</p>
        </div>
        <div class="card card-orange" id="card-40">
            <h2>40%</h2>
            <p>Decreased in customer phone calls</p>
        </div>
    </div>
    <div class="strip-container">
        <div class="orange-strip">
            <div class="moving-elements" id="movingGroup">
                <div class="overlay"></div>
                <img src="car.png" class="car-img" alt="Car">
            </div>
            WELCOME ITZZFIZZ
        </div>
    </div>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        const mainTl = gsap.timeline({
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
            }
        });
        mainTl.to("#movingGroup", {
            x: "100%",
            duration: 1,
            ease: "none"
        }, 0);
        mainTl.to("#card-58", { opacity: 1, duration: 0.1 }, 0.4);
        mainTl.to("#card-27", { opacity: 1, duration: 0.1 }, 0.5);
        mainTl.to("#card-23", { opacity: 1, duration: 0.1 }, 0.6);
        mainTl.to("#card-40", { opacity: 1, duration: 0.1 }, 0.7);
    </script>
</body>
</html>
